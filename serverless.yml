# serverless.yml

service: login-page

plugins:
  - serverless-python-requirements
  - serverless-wsgi

custom:
  wsgi:
    app: main.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux

provider:
  name: aws
  runtime: python3.6
  stage: dev
  region: us-east-1

functions:
  app:mysql-flask
    handler:wsgi.handler
    events:
    - http:ANY /
    - http:'ANY {proxy+}'
          
